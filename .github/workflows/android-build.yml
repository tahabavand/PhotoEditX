name: Build Android APK

on:
  push:
    branches:
      - main

jobs:
  build-apk:
    name: Build Android APK via EAS
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ دریافت کد پروژه
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2️⃣ نصب Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      # 3️⃣ نصب Expo CLI و EAS CLI
      - name: Install Expo & EAS CLI
        run: |
          npm install -g expo-cli eas-cli
          npm install

      # 4️⃣ ورود به حساب Expo با Secret
      - name: Login to Expo
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
        run: |
          echo $EXPO_TOKEN | eas login --token

      # 5️⃣ Build پروژه برای Android
      - name: Build Android APK/AAB
        run: |
          eas build -p android --non-interactive

      # 6️⃣ آپلود فایل Build شده به عنوان Artifact
      - name: Upload Build Artifact
        uses: actions/upload-artifact@v4
        with:
          name: PhotoEditX-APK
          path: '**/*.apk'  # یا '**/*.aab' اگر فرمت AAB میخوای
